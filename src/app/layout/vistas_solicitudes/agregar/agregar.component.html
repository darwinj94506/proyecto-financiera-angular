<div [@routerTransition]>
    <app-page-header [heading]="'Agregar'" [icon]="'fa-plus'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
                    <form role="form">
                        <div class="form-content">
                            <div class="row justify-content-around">
                                <div class="col-sm-6 col-md-4">
                                    <div class="form-group"> <!-- text right -->
                                        <input #fileInput style="display: none" (change)="showPreviewImage($event)" type="file" id="file" accept="image/*">
                                        <a class="btn btn-dark rounded-btn" [routerLink]="" (click)="fileInput.click()">Recibo</a>
                                    </div>
                                    <div class="form-group text-center">
                                        <img  class="img-rounded img-thumbnail" [src]="localUrl" *ngIf="localUrl" width="70%">
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-4">
                                    <div class="form-group">
                                        <input type="text" class="form-control input-underline input-lg" id="" placeholder="ID">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control input-underline input-lg" id="" placeholder="Usuario">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control input-underline input-lg" id="" placeholder="Grupo">
                                    </div>
                                    <div class="form-group">
                                        <input type="date" class="form-control input-underline input-lg" id="" placeholder="Fecha de Creación">
                                    </div>
                                    <div class="form-group">
                                    <textarea class="form-control input-underline input-lg" aria-label="With textarea" placeholder="Descripción"></textarea>
                                    </div>
                                    <div class="form-group row justify-content-around">
                                        <a class="col-sm-4 btn btn-dark rounded-btn" [routerLink]="['/tables']"> Atrás </a>
                                        <a class="col-sm-4 btn btn-success rounded-btn" [routerLink]="['/tables']"> Agregar </a>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </form>
        </div>
    </div>
</div>
