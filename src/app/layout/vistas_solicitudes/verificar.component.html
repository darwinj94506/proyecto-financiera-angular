<div [@routerTransition]>
    <app-page-header [heading]="'Agregar'" [icon]="'fa-plus'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <form role="form">
                <div class="form-content">
                    <div class="row justify-content-around">
                        <div class="col-sm-5">
                            <div class="form-group text-center">
                                <img class="img-rounded img-thumbnail" src="assets/images/bill.png" width="70%">
                            </div>
                        </div>
                        <div class="col-sm-7">
                            <div class="form-group row">
                                <label for="Id" class="col-5 col-lg-4 col-form-label">ID: </label>
                                <div class="col-7">
                                    <input type="text" readonly class="form-control-plaintext input-underline input-lg" id="Id" placeholder="ID">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Usuario" class="col-5 col-lg-4 col-form-label">Usuario: </label>
                                <div class="col-7">
                                    <input type="text" readonly class="form-control-plaintext input-underline input-lg" id="Usuario" placeholder="Usuario">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Grupo" class="col-5 col-lg-4 col-form-label">Grupo: </label>
                                <div class="col-7">
                                    <input type="text" readonly class="form-control-plaintext input-underline input-lg" id="Grupo" placeholder="Grupo">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="FechaCreacion" class="col-5 col-lg-4 col-form-label">Fecha de Creación: </label>
                                <div class="col-7">
                                    <input type="date" readonly class="form-control-plaintext input-underline input-lg" id="FechaCreacion" placeholder="Fecha de Creación"
                                        value="2018-12-15">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Descripcion" class="col-5 col-lg-4 col-form-label">Descripción: </label>
                                <div class="col-7">
                                    <textarea readonly class="form-control-plaintext input-underline input-lg" id="Descripcion" aria-label="With textarea" placeholder="Descripción"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-7 row justify-content-around">
                        <a class=" col-sm-3 btn btn-dark rounded-btn" [routerLink]="['/tables']"> Atrás </a>
                        <a class=" col-sm-3 btn btn-danger rounded-btn" [routerLink]="['/tables']"> Eliminar </a>
                        <a class=" col-sm-3 btn btn-success rounded-btn" [routerLink]="['/tables']"> Verificar </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
