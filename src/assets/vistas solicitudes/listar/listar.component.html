<div [@routerTransition]>
    <app-page-header [heading]="'Solicitudes'" [icon]="'fa-edit'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card mb-3">
                <div class="card-header">
                    <div class="btn btn-light disabled" style="opacity: 1;">Solicitudes pendientes</div>
                    <div class="float-right">
                        <button type="button" class="btn btn-success">
                            <i class="fa fa-plus"></i> Agregar
                        </button>
                    </div>
                </div>
                <div class="card-body table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Usuario</th>
                                <th>Grupo</th>
                                <th>Fecha de Creación</th>
                                <th>Descripción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr (click)="openModal(content)">
                                <th scope="row">L00123456</th>
                                <td>Mark</td>
                                <td>Grupo1</td>
                                <td>10/06/18</td>
                                <td>Realizó transferencia</td>
                            </tr>
                            <tr (click)="openModal(content)">
                                <th scope="row">L00123457</th>
                                <td>Jacob</td>
                                <td>Grupo2</td>
                                <td>09/06/18</td>
                                <td>Usa lentes oscuros por condicion médica</td>
                            </tr>
                            <tr (click)="openModal(content)">
                                <th scope="row">L00123458</th>
                                <td>Larry</td>
                                <td>Grupo3</td>
                                <td>11/06/18</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <!-- Usuario -->
            <h4 class="modal-title">(Usuario)</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form role="form">
                <div class="form-content">
                    <div class="row justify-content-around">
                        <div class="col-sm-7">
                            <div class="form-group text-center">
                                <img class="img-rounded img-thumbnail" src="assets/images/bill.png" width="70%">
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-group row">
                                <label for="Id" class="col-5 col-lg-4 col-form-label">ID: </label>
                                <div class="col-7">
                                    <input type="text" readonly class="form-control-plaintext input-underline input-lg" id="Id" placeholder="ID">
                                </div>
                            </div>
                            <!-- <div class="form-group row">
                                        <label for="Usuario" class="col-5 col-lg-4 col-form-label">Usuario: </label>
                                        <div class="col-7">
                                            <input type="text" readonly class="form-control-plaintext input-underline input-lg" id="Usuario" placeholder="Usuario">
                                        </div>
                                    </div> -->
                            <div class="form-group row">
                                <label for="Grupo" class="col-5 col-lg-4 col-form-label">Grupo: </label>
                                <div class="col-7">
                                    <input type="text" readonly class="form-control-plaintext input-underline input-lg" id="Grupo" placeholder="Grupo">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="FechaCreacion" class="col-5 col-lg-4 col-form-label">Fecha de Creación: </label>
                                <div class="col-7">
                                    <input type="date" readonly class="form-control-plaintext input-underline input-lg" id="FechaCreacion" placeholder="Fecha de Creación"
                                        value="2018-12-15">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Descripcion" class="col-5 col-lg-4 col-form-label">Descripción: </label>
                                <div class="col-7">
                                    <textarea readonly class="form-control-plaintext input-underline input-lg" id="Descripcion" aria-label="With textarea" placeholder="Descripción"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <div class="container row justify-content-around">
                <a class=" col-sm-3 btn btn-dark rounded-btn" [routerLink]="['/tables']" (click)="c('Close click')"><i class="fa fa-chevron-left"></i> Atrás </a>
                <a class=" col-sm-3 btn btn-danger rounded-btn" [routerLink]="['/tables']"><i class="fa fa-times"></i> Eliminar </a>
                <a class=" col-sm-3 btn btn-success rounded-btn" [routerLink]="['/tables']"><i class="fa fa-check"></i> Verificar </a>
            </div>
        </div>
    </ng-template>
</div>
